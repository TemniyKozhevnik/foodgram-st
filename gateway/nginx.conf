server {
  listen 80;
  #index index.html;

  location / {
    alias /static/;  # Путь должен совпадать с volume в Docker Compose
    try_files $uri $uri/ /index.html /technologies.html;
  }

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location /media/ {
        alias /app/backend_media/;  # Путь должен совпадать с volume в Docker Compose
        expires 30d;
        add_header Cache-Control "public";
    }

  
}