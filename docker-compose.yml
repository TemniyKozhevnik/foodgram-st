
volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ./backend/.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: ./backend/.env
    volumes:
      - static:/backend_static/
      - media:/app/backend_media/
  frontend:
    env_file: ./backend/.env
    build: ./frontend/
    volumes:
      - static:/frontend_static/
    command: cp -r /app/build/. /frontend_static/
  gateway:
    build: ./gateway/
    env_file: ./backend/.env
    volumes:
      - static:/static/
      - media:/app/backend_media/
    ports:
      - 8000:80
